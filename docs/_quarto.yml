project:
  type: website
  output-dir: _site

format:
  html:
    toc: true
    theme:
      light: yeti
    code-copy: true
    code-overflow: wrap
    css: styles.css

website:
  title: "DASCore"
  site-path: /docs

  image: "_static/logo.png"
  favicon: "_static/logo.png"
  twitter-card: true
  repo-url: https://github.com/dasdae/dascore/docs
  repo-actions: [edit, source, issue]
  page-navigation: true

  navbar:
    logo: _static/logo.png
    logo-href: intro.qmd
    logo-alt: "DASCore logo."
    background: light
    search: true
    left:
      - text: Intro
        file: intro.qmd

      - text: Tutorial
        file: tutorial/concepts.qmd

      - text: Contributing
        file: contributing/contributing.qmd

      - text: API
        file: api/api.md

  sidebar:
    - title: "Intro"
      style: "floating"
      collapse-level: 2
      logo: "_static/logo.png"
      search: true
      contents:
        - intro.qmd
        - changelog.md
        - contributors.md
        - acknowledgements.md

    - title: "Tutorial"
      contents:
        - concepts.qmd
#        - tutorial.qmd

    - title: "Contributing"
      contents:
        - contributing/contributing.qmd
        - text: Dev Install
          href: contributing/dev_install.qmd
        - text: "Testing"
          href: contributing/testing.qmd
        - text: Build Documentation
          href: contributing/documentation.qmd
        - text: "Adding a new format"
          href: contributing/new_format.qmd
        - text: "Code of Conduct"
          href: contributing/code_of_conduct.qmd

    - title: 'API'
      contents:
        - api/api.md





bibliography: references.bib


