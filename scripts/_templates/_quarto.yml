# NOTE: This file is auto generated by a template in the scripts directory
# dascore/scripts/templates/_quarto.yml, be sure to change that file.

project:
  type: website
  output-dir: _site

filters:
  - filters/fill_links.py

execute:
  warning: false

format:
  html:
    toc: true
    theme:
      light: yeti
    code-copy: true
    code-overflow: wrap
    css: styles.css


website:
  title: {{ dascore_version_str }}
  repo-url: https://github.com/dasdae/dascore
  site-path: /docs
  site-url: https://www.dascore.org

  image: "_static/logo.png"
  favicon: "_static/logo.png"
  repo-subdir: docs
  repo-branch: master
  repo-actions: [edit]
  page-navigation: true

  navbar:
    logo: _static/logo.png
    logo-alt: "DASCore logo."
    background: light
    search: true
    left:
      - text: Introduction
        file: index.qmd

      - text: Tutorial
        file: tutorial/concepts.qmd

      - text: Recipes
        file: recipes/overview.qmd

      - text: Notes
        file: notes/notes.qmd

      - text: Contributing
        file: contributing/contributing.qmd

      - text: API
        file: api/dascore.qmd

    right:

      - icon: github
        href: https://github.com/dasdae/dascore
        aria-label: DASCore GitHub

  sidebar:
    - id: about
      title: "About"
      style: "floating"
      collapse-level: 2
      logo: "_static/logo.png"
      search: true
      contents:
        - text: Introduction
          href: index.qmd

        - text: Changelog
          href: changelog.md

        - text: Contributors
          href: contributors.md

        - text: Acknowledgements
          href: acknowledgements.md

    - id: tutorial
      title: "Tutorial"
      contents:
        - text: DASCore Concepts
          href: tutorial/concepts.qmd

        - text: Patch
          href: tutorial/patch.qmd

        - text: Spool
          href: tutorial/spool.qmd

        - text: Processing
          href: tutorial/processing.qmd

        - text: Transformations
          href: tutorial/transformations.qmd

        - text: Visualization
          href: tutorial/visualization.qmd

        - text: File IO
          href: tutorial/file_io.qmd

    - id: Recipes
      title: 'Recipes'
      contents:
        - recipes/overview.qmd

        - text: Parallelization
          href: recipes/parallelization.qmd

        - text: Plotting channel number
          href: recipes/plotting_channel_number.qmd

        - text: How to Contribute?
          href: recipes/how_to_contribute.qmd

        - text: Contributing to Documentation
          href: recipes/contributing_to_documentation.qmd

    - id: contributing
      title: "Contributing"
      contents:
        - contributing/contributing.qmd

        - text: Dev Install
          href: contributing/dev_install.qmd

        - text: Style
          href: contributing/style_and_linting.qmd

        - text: "Testing"
          href: contributing/testing.qmd

        - text: "Adding Test Data"
          href: contributing/adding_test_data.qmd

        - text: Documentation
