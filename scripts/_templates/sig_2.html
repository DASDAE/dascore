{# Jinja2 template for rendering signatures of functions. #}

<div class="cell">
    <div class="sourceCode">
        <pre class="sourceCode python">
            <code class="sourceCode python">
                <span class=".dtype_label">{{ data_type }}</span>
                <span class=".dtype_label">{{ name }}(</span>
                {%- for param in params %}
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;{{ param }}</span>
                {%- endfor %}
                {{ return_line }}
            </code>
        </pre>
    </div>
</div>
