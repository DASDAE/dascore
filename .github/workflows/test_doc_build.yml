name: TestDocBuild

on:
  pull_request:
    types: [labeled, synchronize]

jobs:
  test_build_docs:
    if: |
      (github.event.action == 'labeled' && github.event.label.name == 'documentation')
      || (github.event.action == 'synchronize' && contains(github.event.pull_request.labels.*.name, 'documentation'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: 'true'

      - uses: ./.github/actions/mamba-install-dascore
        with:
          python-version: "3.12"
          environment-file: './.github/doc_environment.yml'

      - uses: ./.github/actions/build-docs

      - uses: actions/upload-artifact@v4
        with:
          name: documentation_build_test
          path: ./docs/_site
          retention-days: 1

      - name: Generate documentation URL
        id: artifact_url
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          run_id="${{ github.run_id }}"
          artifact_name="documentation_build_test"
          repo="${{ github.repository }}"

          artifact_id=$(
            curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
                 -H "X-GitHub-Api-Version: 2022-11-28" \
                 "https://api.github.com/repos/${repo}/actions/runs/${run_id}/artifacts" |
            jq --arg NAME "$artifact_name" -r '.artifacts[] | select(.name==$NAME) | .id'
          )
          
          if [[ -z "$artifact_id" ]]; then
             echo "âŒ Unable to find artefact \"$artifact_name\" for run $run_id" >&2
             exit 1
          fi
          echo "found=true" >> "$GITHUB_OUTPUT"
          echo "url=https://github.com/$repo/actions/runs/$run_id/artifacts/$artifact_id" >> "$GITHUB_OUTPUT"

      - name: Comment with documentation link
        if: steps.artifact_url.outputs.found == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… Documentation built:
            ðŸ‘‰ [Download](${{ steps.artifact_url.outputs.url }})
            Note: You must be logged in to github and a DASDAE member to access the link.  
